language: python
python:
- 3.7

env:
  global:
  - REPO=wangkexiong/qiandao
  - secure: 
  - secure: 

services:
- docker

install:
- docker build -t $REPO .

script:
- docker run $REPO python3 --version

after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
- docker push $REPO
